<!DOCTYPE html>
<html>
<title>Game Name</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="/static/css_index.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
    rel="stylesheet" type="text/css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div id="center_holder" class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">35 days left</p>
    <button id="main_button" onclick="document.getElementById('sign_up_form').style.display='block'">Sign up</button>
    <button id="main_button"> Play as Guest</button>
  </div>

  <div id="sign_up_form" class="modal">
    <span onclick="document.getElementById('sign_up_form').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content animate" action = "http://127.0.0.1:8089/add_user" method = "POST">
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" data-validation="alphanumeric server" data-validation-allowing="-_"  data-validation-url="http://127.0.0.1:8089/username_validate" required>

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" data-validation="email server" data-validation-url="http://127.0.0.1:8089/email_validate" required>

        <label><b>Password (at least 8 characters)</b></label>
        <input type="password" placeholder="Enter Password" name="psw_confirmation" data-validation="length" data-validation-length="min8" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw" data-validation="confirmation" required>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('sign_up_form').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign up</button>
          <a id="sign_in_link" href="#">Already have an account? Sign in here!</a>
        </div>

      </div>
    </form>

  </div>


  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>



<script type="text/javascript" src="/static/js_index.js"></script>
</body>

</html>
