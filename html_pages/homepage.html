<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    min-height: 100%;
    background-position: center;
    background-size: cover;
    text-align: center;
}

#logo{
  width:50%;
  height:50%;
}

#button {
  margin-top: 10px;
}

#button_log_out {
  margin-right: 30px;
  margin-bottom: 30px;
}

</style>
<body>

<div class="bgimg w3-display-container w3-text-black">
  <div class="w3-display-topmiddle ">
    <h1>Hello [username]</h1>
  </div>
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img id="logo" src="http://files.gamebanana.com/img/ico/sprays/linkinpark.png" alt="">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-zoom">Ready to start?</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%;bottom:50px">
    <button id="button" class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge" type="button" name="start_button">Press to play!</button>
  </div>

  <div class="w3-display-bottomright">
    <button id="button_log_out" class="w3-btn w3-white w3-border w3-border-red w3-round-xlarge w3-hover-red" type="button" name="start_button">Log out</button>
  </div>

</div>

</body>
</html>
